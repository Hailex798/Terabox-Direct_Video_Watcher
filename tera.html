<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terabox Video üìΩÔ∏è</title>
    <link rel="stylesheet" href="tera.css" />
    <link rel="shortcut icon" href="https://www.flaticon.com/free-icons/videos" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>Terabox Direct Video</h1>
      <div class="input-section">
        <div class="input-group">
          <input type="text" id="videoUrl" placeholder="Enter video URL..." />
          <button onclick="handlePaste()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 2h-4.18c-.42-1.16-1.52-2-2.82-2s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7-1c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 19H5V4h2v1h10V4h2v16z"
              ></path>
            </svg>
            Paste
          </button>
        </div>
        <button class="watch-button" onclick="handleWatch()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M8 5v14l11-7z"></path>
          </svg>
          Watch Video
        </button>
      </div>
      <div class="video-container" id="videoContainer" style="display: none">
        <iframe id="videoPlayer" allowfullscreen="" width="100%" height="300px" controls>
          Your browser does not support the video element.
        </iframe>
      </div>
    </div>
    <script>
      function handlePaste() {
        navigator.clipboard
          .readText()
          .then((text) => {
            document.getElementById("videoUrl").value = text;
          })
          .catch((err) => {
            console.error("Failed to read clipboard:", err);
          });
      }
      function convertLink(originalLink) {
        const baseEmbedUrl = "https://www.1024terabox.com/sharing/embed?surl=";
        const match = originalLink.match(/s\/1([^/]+)/);

        if (match && match[1]) {
          return `${baseEmbedUrl}${match[1]}`;
        } else {
          throw new Error("Invalid link format");
        }
      }

      function handleWatch() {
        const videoUrl = document.getElementById("videoUrl").value;
        if (videoUrl) {
          const videoContainer = document.getElementById("videoContainer");
          const videoPlayer = document.getElementById("videoPlayer");
          videoPlayer.src = convertLink(videoUrl);
          videoContainer.style.display = "block";
        } else {
          alert("Please enter a video URL.");
        }
      }
    </script>
  </body>
</html>
